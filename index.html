<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentos Musicales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MUSIC STORE</h1>
            <div class="logo">
                <img src="https://100lecciones.org/wp-content/uploads/3333.jpg" alt="Logo del sitio">
            </div>
        </header>
        
        <main>
            <h2>Video de presentación</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JO6_Ttzila8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </main>
        
        <div class="galeria">
            <h2>Galería de imágenes</h2>
            <figure>
                <img src="https://www.falymusic.com/images/detailed/13/0144502506_gtr_frt_001_rr_opt__1_.jpg" alt="Guitarra eléctrica">
                <figcaption>
                    <h3>Guitarra Fender Stratocaster</h3>
                    <p>Una imagen de una guitarra eléctrica. 
                        <br>Perfecta para rock y metal.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="https://media.guitarcenter.com/is/image/MMGS7/000000119065164-00-720x720.jpg" alt="Batería">
                <figcaption>
                    <h3>Guitarra Gibson Les Paul</h3>
                    <p>Una guitarra hecha para ti y esos riff poderosas</p>
                </figcaption>
            </figure>
            <figure>
                <img src="https://www.falymusic.com/images/detailed/59/2910135539_gtr_frt_001_rr__1__luys-in.jpg" alt="Guitarra acústica">
                <figcaption>
                    <h3>Guitarra Jackson V</h3>
                    <p>Guitarra con sonido potente </p>
                </figcaption>
            </figure>
        </div>
        
        <footer>
            <div class="formulario">
                <h2>Formulario de compra</h2>
                <form action="#" method="POST">
                    <label for="nombre_curso">Nombre del curso:</label><br>
                    <input type="text" id="nombre_curso" name="nombre_curso"><br>

                    <label for="nombre_completo">Tu nombre completo:</label><br>
                    <input type="text" id="nombre_completo" name="nombre_completo"><br>

                    <label for="ciudad">Ciudad:</label><br>
                    <input type="text" id="ciudad" name="ciudad"><br>

                    <label for="correo">Correo de contacto:</label><br>
                    <input type="email" id="correo" name="correo"><br>

                    <label for="telefono">Teléfono:</label><br>
                    <input type="tel" id="telefono" name="telefono"><br><br>

                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div class="datos-contacto">
                <p>Nombre: Leonardo Fco</p>
                <p>Código: 208512272</p>
                <p>Correo: leohn8@gmail.com</p>
                <p>Universidad de Guadalajara</p>
            </div>
        </footer>
    </div>
</body>
</html>
